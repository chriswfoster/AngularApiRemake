<div class="centerIt">
        <div class="searchBox">
                <p>SEARCH HERE!</p>
                <input class="inputLine" placeholder="Search a Gif" ng-model="search" />

                <button 
                ng-click="getAllImages(search)" type="button" name="button"> Search</button>

        </div>
        <div class="imageDivider">
                <div ng-repeat="pic in allImages track by $index" class="imageFlex">
                        <img ng-show="$index % 2 == 1" src=https://i.giphy.com/{{pic.id}}.gif class="imageTile" alt="Search for pics!" />
                </div>
                <div ng-repeat="pic in allImages track by $index" class="imageFlex">

                        <img ng-show="$index % 2 == 0" src=https://i.giphy.com/{{pic.id}}.gif class="imageTile" alt="Search for pics!" />

                </div>




        </div>
